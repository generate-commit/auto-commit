name: Daily Auto Commit

on:
  schedule:
    - cron: "0 1 * * *"   # Har kuni UTC 01:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Git
        run: |
          git config user.name "auto-commit-bot"
          git config user.email "auto-commit-bot@users.noreply.github.com"

      - name: Determine commit count
        run: |
          DAY=$(date +%j)
          if [ $((DAY % 2)) -eq 0 ]; then
            COUNT=1000   # juft kun
          else
            COUNT=1000   # toq kun
          fi
          echo "COUNT=$COUNT" >> $GITHUB_ENV

      - name: Make commits
        run: |
          for i in $(seq 1 $COUNT); do
            echo "$(date) auto commit $i" >> daily.txt
            git add daily.txt
            git commit -m "auto: daily activity $(date +%F) #$i"
          done

      - name: Push changes
        run: git push
