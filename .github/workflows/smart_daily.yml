name: Daily 100 Commits

on:
  schedule:
    - cron: "0 0 * * *"   # har kuni UTC 00:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main   # agar master bo‘lsa → master

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Ensure activity-log.txt exists
        run: touch activity-log.txt

      - name: Make 100 commits
        run: |
          for i in $(seq 1 100); do
            echo "$(date) commit $i" >> activity-log.txt
            git add activity-log.txt
            git diff --cached --quiet || git commit -m "Auto commit $i ($(date +%F %T))"
          done

      - name: Push commits
        run: git push origin HEAD:main
