name: Daily 100 Commits

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main   # ⚠️ AGAR master bo‘lsa, main → master qil

      - name: Setup Git
        run: |
          git config user.name "auto-commit-bot"
          git config user.email "auto-commit-bot@users.noreply.github.com"

      - name: Make 100 commits
        run: |
          for i in $(seq 1 100); do
            echo "$(date) commit $i" >> daily.txt
            git add daily.txt
            git commit -m "auto: daily commit #$i ($(date +%F))"
          done

      - name: Push changes
        run: git push origin HEAD:main
